---
- name: Static Page
  hosts: g1
  become: yes

  tasks:
  - name: Install Apache httpd
    yum:
      name: httpd
      state: present

  - name: Ensure /var/www/html exists
    file:
      path: /var/www/html
      state: directory

  - name: Update static pages
    copy:
      src: static.html
      dest: /var/www/html/static.html
